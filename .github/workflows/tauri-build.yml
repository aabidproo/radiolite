name: "publish"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            target: "aarch64-apple-darwin"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-13"
            target: "x86_64-apple-darwin"
            args: "--target x86_64-apple-darwin"
          - platform: "windows-latest"
            target: "x86_64-pc-windows-msvc"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || '' }}

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

      - name: build sidecar
        run: |
          cd backend
          python build_backend.py
          mkdir -p ../frontend/src-tauri/bin
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/api-win32.exe ../frontend/src-tauri/api-${{ matrix.target }}.exe
          else
            mv dist/api-darwin ../frontend/src-tauri/api-${{ matrix.target }}
          fi
        shell: bash

      - name: install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Set version from tag
        run: |
          node -e "
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME;
            const version = tag.startsWith('v') ? tag.slice(1) : tag;
            
            const paths = ['frontend/src-tauri/tauri.conf.json', 'frontend/package.json'];
            paths.forEach(p => {
              if (fs.existsSync(p)) {
                const data = JSON.parse(fs.readFileSync(p, 'utf8'));
                data.version = version;
                fs.writeFileSync(p, JSON.stringify(data, null, 2));
                console.log('Updated ' + p + ' to ' + version);
              }
            });
          "

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Radiolite ${{ github.ref_name }}"
          releaseBody: "See the assets below to download Radiolite for your platform."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: frontend
