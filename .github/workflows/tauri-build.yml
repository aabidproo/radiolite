name: "publish"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin" # Apple Silicon
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin" # Intel Mac
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so we can build a universal binary.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # Not used in matrix yet but good to have for future
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: node
        run: |
          const fs = require('fs');
          const tag = process.env.GITHUB_REF_NAME;
          const version = tag.startsWith('v') ? tag.slice(1) : tag;
          
          const configPath = 'frontend/src-tauri/tauri.conf.json';
          const pkgPath = 'frontend/package.json';
          
          // Update tauri.conf.json
          const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          config.version = version;
          fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
          console.log(`Updated tauri.conf.json to ${version}`);
          
          // Update package.json
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
          console.log(`Updated package.json to ${version}`);

      - uses: tauri-apps/tauri-action@v0
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Radiolite ${{ github.ref_name }}"
          releaseBody: "See the assets below to download Radiolite for your platform."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: frontend
